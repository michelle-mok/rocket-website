          - { label: Title, name: title, widget: string }
          - {
              label: Header,
              name: header,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Smalltext, name: smalltext, widget: string },
                ],
            }
          - {
              label: General,
              name: general,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  {
                    label: Questions,
                    name: questions,
                    widget: list,
                    fields:
                      [
                        { label: Question, name: question, widget: string },
                        { label: Answers, name: answers, widget: text },
                      ],
                  },
