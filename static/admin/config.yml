              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Subheading, name: subheading, widget: string },
                  {
                    label: Reasons,
                    name: reasons,
                    widget: list,
                    fields: [{ label: Reason, name: reason, widget: string }],
