              widget: object,
              fields:
                [
                  { label: Alt, name: alt, widget: string },
                  { label: Image, name: image, widget: image },
                ],
            }
          - {
              label: Why,
              name: why,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  {
                    label: Reasons,
                    name: reasons,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Heading, name: heading, widget: string },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Rocket,
              name: rocket,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Text, name: text, widget: text },
                  {
                    label: Image,
                    name: image,
                    widget: object,
                    fields:
                      [
                        { label: Alt, name: alt, widget: string },
                        { label: Image, name: image, widget: image },
